<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="center-container">
      <button onclick="redirectToMap()">Map</button>
      <button onclick="downloadData()">Download Data</button> <!-- New button -->
    </div>
    <script>
      function redirectToMap() {
        window.location.href = "map.html";
      }

      function downloadData() {
        const fileUrl = 'https://drive.google.com/uc?export=download&id=1h_54EBqaHsi014kklBygyLKTEHolpAg5';
        const fileName = 'jobData.geojson'; // Specify the desired file name
        
        // Create an anchor element
        const anchor = document.createElement('a');
        anchor.href = fileUrl;
        anchor.setAttribute('download', fileName);
        
        // Simulate a click on the anchor element
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      }
    </script>
  </body>
</html>
